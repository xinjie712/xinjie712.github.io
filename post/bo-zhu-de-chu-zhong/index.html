<p>为什么要创建自己的个人博客？</p>
<p>我想有一个空间，可以记录下我的生活中那些被我<br>
忽略的细节，想分享给那些想了解我的人。</p>
<p>我想记录每段时间自己做了什么，提醒自己不要懈怠。</p>
<p>有时想在社交平台上分享一些想法但是感觉可能不是很<br>
好，有所顾虑，个人博客能更多地表达一些。</p>
<p>你想记录些什么样的内容？</p>
<p>关于生活，学习，内心等等。</p>
<p>你要用的博客做什么呢？</p>
<p>我想把这里当做一个能将想法的初稿记录下来和记录<br>
生活的地方，一个能静心思考的地方。<br>
不断记录，反省，进步。</p>
<p>要坚持下去，并做好！</p>
